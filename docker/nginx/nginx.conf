# =============================================================================
# NEON Web Client - Main Nginx Configuration
# =============================================================================
# This is the main nginx.conf that sets up the server.
# Server block configuration is in conf.d/default.conf
# =============================================================================

# Run as nginx user (default in nginx:alpine)
user  nginx;

# Auto-detect number of CPU cores for worker processes
worker_processes  auto;

# Error log location and level
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    # Maximum simultaneous connections per worker
    worker_connections  1024;

    # Use epoll for better performance on Linux
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    # Include MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Keepalive settings
    keepalive_timeout  65;
    keepalive_requests 100;

    # Hide nginx version for security
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Include server configurations from conf.d
    include /etc/nginx/conf.d/*.conf;
}
